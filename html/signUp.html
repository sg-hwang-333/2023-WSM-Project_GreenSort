<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort - Sign in</title>
    <!-- css -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/sign/sign.css">
    <link rel="stylesheet" href="../style/sign/signUp.css">
</head>
<body>
     <main>
        <div class="login-container">
            <div class="title-container">
                <img src="../image/icons/before.png" class="before-btn" onclick="location.href='../index.html'">
                <div class="title">회원가입</div>
            </div>
            <div class="input-container">
                <div class="text-title">이메일</div>
                <input type="text" id="em" class="input-text" placeholder="이메일을 입력해 주세요">
                <div class="text-title">비밀번호</div>
                <input type="password" id="pw" class="input-text" placeholder="비밀번호를 입력해 주세요">
                <div class="text-title">비밀번호 확인</div>                
                <input type="password" id="pwCheck" class="input-text" placeholder="비밀번호를 입력해 주세요">
            
                <div class="text-title">이름</div>
                <input type="text" id="name" class="input-text" placeholder="이름을 입력해 주세요">
            
            </div>
            
            <button class="login-btn">가입하기</button>
            <div class="find-pw"><a href="./signIn.html">취소</a></div>
        </div>
        <div class="text-container">
            <div class="text-sub-container">
                <div><a href="../index.html"><img src="../image/icons/Logo_big_deColor.png"width="150px" height="150px"></a></div>
                <a href="../index.html" class="gs-title" >GreenSort</a>
            </div>
        </div>
     </main>
    
</body>
</html>
