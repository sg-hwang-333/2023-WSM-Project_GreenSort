<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/slide.css">
    <link rel="stylesheet" href="../style/reason.css">
    <link rel="stylesheet" href="../style/footer.css">
    <!-- github icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="top-container">
            <div class="top">
                <div class="welcome">WELCOME&nbsp;&nbsp;&nbsp;|</div>
                <div class="signin"><a href="" class="nav-link">로그인</a></div>
                <div class="signup"><a href="" class="nav-link">회원가입</a></div>
            </div>
        </div>

        <div class="menu">
            <div class="title">
                <img src="../image/icons/Logo.ico" id="logo" alt="">
                <a href="index.html" id="title-name">GreenSort</a>
            </div>
            <div class="nav-container">
                <div class="item reason"><a href="" class="nav-link">분리배출 이유</a></div>
                <div class="item method"><a href="" class="nav-link">분리배출 방법</a></div>
                <div class="item experience"><a href="" class="nav-link">분리배출 체험</a></div>
                <div class="item calendar"><a href="" class="nav-link">캘린더</a></div>
            </div>
        </div>
        
        <img src="../image/icons/list.png" id="hamburger" alt="">
    </header>

    <main>
        <!-- slide -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img class="slide-image" src="../image/home_background/home_background_1.png">
                <div class="text-container">
                    <div class="title-text">한눈에 알아보는 <br>분리배출 방법</div>
                    <div class="sub-title-text">Segregated Discharge Method at a glance</div>
                    <div class="title-button-div"><button class="title-button">보러가기 🠖</button></div>
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="slide-image" src="../image/home_background/home_background_2.png">
                <div class="text-container">
                    <div class="title-text">분리배출을 <br>체험해보세요!</div>
                    <div class="sub-title-text">Try separating waste yourself</div>
                    <div class="title-button-div"><button class="title-button">시작하기 🠖</button></div>
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)" style="background-color: var(--bs-white)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="slide-image" src="../image/home_background/home_background_3.png">
                <div class="text-container">
                    <div class="title-text">분리배출 일정을 <br>기록하세요</div>
                    <div class="sub-title-text">Record the segregation discharge schedule</div>
                    <div class="title-button-div"><button class="title-button">시작하기 🠖</button></div>
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)" style="background-color: var(--bs-white)"></span>
                </div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- reason -->
        <div class="reason-container">
            <div class="reason-title">분리배출을 하는 이유</div>
            <div class="sub-reason-title">Reason of Separate the trash</div>
        </div>

    </main>

    <hr class="footer-line">

    <!-- footer -->
    <footer>
        <img class="grayscale-logo" src="../image/icons/Logo.ico" alt="">
        <p class="footer-left">&copy; 2023 Copyright, GreenSort</p>
        <p class="footer-right"><img src="../image/icons/github.png" alt=""></p>
    </footer>
    
</body>
</html>

<script src="../js/slideshow.js"></script>
