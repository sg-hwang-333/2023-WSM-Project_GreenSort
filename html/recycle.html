<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/recycle/radio.css">
    <link rel="stylesheet" href="../style/recycle/show_move.css">
    <link rel="stylesheet" href="../style/recycle/srcoll_btn.css">
    <link rel="stylesheet" href="../style/recycle/top_btn.css">
    <link rel="stylesheet" href="../style/recycle/popup.css">
    <!-- AOS 라이브러리 불러오기-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <a href="" name="top"></a>
    <!-- navbar -->
    <div class="navbar-container">
        <div class="top">
            <div class="welcome">WELCOME</div>
        </div>
        <div class="navbar-sign">
            <div class="signin"><button class="button-28" role="button"
                    onclick="location.href='./signIn.html'">로그인</button></div>
            <div class="signup"><button class="button-28" role="button"
                    onclick="location.href='./signUp.html'">회원가입</button></div>
        </div>
        <div class="nav-item">
            <div class="item method"><a href="./recycle.html" class="nav-link fromFix">재활용 과정</a></div>
            <div class="item experience"><a href="./experience.html" class="nav-link fromLeft">분리배출 체험</a></div>
            <div class="item calendar"><a href="./calendar.html" class="nav-link fromLeft">캘린더</a></div>
        </div>
    </div>
    <!-- header -->
    <header>
        <div class="top-container">
            <div class="top">
                <div class="welcome">WELCOME&nbsp;&nbsp;&nbsp;|</div>
                <div class="signin"><a href="./signIn.html" class="nav-link">로그인</a></div>
                <div class="signup"><a href="./signUp.html" class="nav-link">회원가입</a></div>
            </div>
        </div>

        <div class="menu">
            <div class="title">
                <img src="../image/icons/Logo.ico" id="logo" alt="">
                <a href="../index.html" id="title-name">GreenSort</a>
            </div>
            <div class="nav-container">
                <div class="item method fromFix"><a href="./recycle.html" class="nav-link">재활용 과정</a></div>
                <div class="item experience fromLeft"><a href="./experience.html" class="nav-link">분리배출 체험</a></div>
                <div class="item calendar fromLeft"><a href="./calendar.html" class="nav-link">캘린더</a></div>
            </div>
        </div>

        <div class="nav-toggle" id="nav-toggle">
            <img src="../image/icons/list.png" id="hamburger" alt="">
        </div>
    </header>
    <main>
        <div class="radio-group">
            <div class="middle">
                <label>
                    <input type="radio" name="radio" value="organic" onclick="getRadioGroup(event)" checked/>
                    <div class="organic box">
                        <span>음식물</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="radio" value="paper" onclick="getRadioGroup(event)"/>
                    <div class="paper box">
                        <span>종이류</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="radio" value="glass" onclick="getRadioGroup(event)"/>
                    <div class="glass box">
                        <span>유리</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="radio" value="plastic" onclick="getRadioGroup(event)"/>
                    <div class="plastic box">
                        <span>플라스틱</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="radio" value="metal" onclick="getRadioGroup(event)"/>
                    <div class="metal box">
                        <span>캔류</span>
                    </div>
                </label>
            </div>
        </div>
        <div class="show-move-container">
            <div data-aos="fade" data-aos-once="false">
                <div class="trash-origin origin">
                    <img src="../image/recycle/organic/trash-origin.PNG" id="trash-img" alt="">
                    <div class="scroll-text"><div onclick="openPopup(this)" id="trash-name" class="btn_open">음식물 쓰레기</div></div>
                </div>
            </div>
            
            <div data-aos="fade-down" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                <div class="trash-can">
                    <img src="../image/recycle/organic/trash-can.PNG" id="trash-can" class="scroll-img" alt="">
                    <div class="scroll-text"><div onclick="openPopup(this)" id="trash-can-name" class="btn_open">분리배출</div></div>
                </div>
            </div>
            <div data-aos="fade-down" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                <img src="../image/recycle/arrow-2-pc.png" class="arrow-img-2" alt="">
            </div>
            <div data-aos="fade-down" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                <div class="select-btn-group scroll-img">
                    <button class="select-btn feed button-81" role="button" onclick="toggleContainers('feed')">사료화</button>
                    <button class="select-btn fertilizer button-81" role="button" onclick="toggleContainers('fertilizer')">비료화</button>
                </div>
            </div>
            
            <!-- select 이후 -->
            <div class="feed-container hide">
                 
                <div data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step1-1" class="btn_open">살균·건조 처리</div></div>
                </div>
                 
                <div data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step1-2" class="btn_open">발효</div></div>
                </div>
                 
                <div data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step1-3" class="btn_open">배합</div></div>
                </div>
                 
                <div data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <img src="../image/recycle/organic/feed.jpg" class="scroll-img img-resize none-margin" alt="">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step1-4" class="btn_open">사료</div></div>
                </div>
            </div>

            <div class="fertilizer-container hide">
                 
                <div data-aos="fade-left" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step2-1" class="btn_open">석회 안정화</div></div>
                </div>
                 
                <div data-aos="fade-left" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step2-2" class="btn_open">발효</div></div>
                </div>
                 
                <div data-aos="fade-left" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step2-3" class="btn_open">건조</div></div>
                </div>
                 
                <div data-aos="fade-left" data-aos-delay="100" data-aos-duration="1500" data-aos-once="false">
                    <img src="../image/recycle/organic/fertilizer.jpg" class="scroll-img img-resize none-margin" alt="">
                    <div class="scroll-text "><div onclick="openPopup(this)" id="step2-4" class="btn_open">비료</div></div>
                </div>
            </div>
        



            <div class="scroll-btn">
                <div class="s1_arrow">
                    <div class="scroll-arrow"></div>
                    <div class="scroll-arrow"></div>
                </div>
            </div>

            <div class="gotoTop">
                <a href="#top" class="gotoTop-a" onclick="topToReset();">Top</a>
            </div>
        </div>


    </main>


    <!-- footer -->
    <hr class="footer-line">

    <footer>
        <img class="grayscale-logo" src="../image/icons/Logo.ico">
        <p class="footer-left">&copy; 2023 Copyright, GreenSort</p>
        <p class="footer-right"><a href="https://github.com/sg-hwang-333" target="_blank"><img src="../image/icons/github.png"></a></p>
    </footer>

    <!-- popup -->
    <div id="pop_info" class="pop_wrap" style="display:none;">
        <div class="pop_inner">
          <p class="dsc">
            </p>
          <button type="button" class="btn_close" onclick="popClose(this)">닫기</button>
        </div>
    </div>

</body>

</html>


<script>
    AOS.init();
</script>

<script src="../json/popup.js" type="text/javascript"></script>

<script src="../js/nav.js"></script>
<script src="../js/recycle_js/scroll_btn.js"></script>
<script src="../js/recycle_js/popup.js"></script>
<script src="../js/recycle_js/select_btn.js"></script>
<script src="../js/recycle_js/radio_btn.js"></script>
