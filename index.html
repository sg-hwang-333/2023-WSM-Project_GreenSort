<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- css -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="top-container">
            <div class="top">
                <div class="welcome">WELCOME&nbsp;&nbsp;&nbsp;|</div>
                <div class="signin"><a href="">로그인</a></div>
                <div class="signup"><a href="">회원가입</a></div>
            </div>
        </div>

        <div class="menu">
            <div class="title">
                <img src="./assets/Logo.ico" id="logo" alt="">
                <a href="index.html" id="title-name">GreenSort</a>
            </div>
            <div class="nav-container">
                <div class="item reason"><a href="">분리배출 이유</a></div>
                <div class="item method"><a href="">분리배출 방법</a></div>
                <div class="item experience"><a href="">분리배출 체험</a></div>
                <div class="item calendar"><a href="">캘린더</a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img class="slide-image" src="image/home_background/home_background_1.png">
                <div class="text-container">
                    <div class="title-text">그린소트는 <br>무엇일까요?</div>
                    <div class="sub-title-text">What's GreenSort?</div>
                    <div></div>
                    <!-- <button class="title-button">시작하기 🠖</button> -->
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="slide-image" src="image/home_background/home_background_2.png">
                <div class="text-container">
                    <div class="title-text">분리배출을 <br>체험해보세요!</div>
                    <div class="sub-title-text">Try separating waste yourself</div>
                    <button class="title-button">시작하기 🠖</button>
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)" style="background-color: var(--bs-white)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>

            <div class="mySlides fade">
                <img class="slide-image" src="image/home_background/home_background_3.png">
                <div class="text-container">
                    <div class="title-text">분리배출 일정을 <br>기록하세요</div>
                    <div class="sub-title-text">Record the segregation discharge schedule</div>
                    <button class="title-button">시작하기 🠖</button>
                </div>
                <div class="dot-container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)" style="background-color: var(--bs-white)"></span>
                </div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

    </main>

</body>
</html>

<script src="js/slideshow.js"></script>
